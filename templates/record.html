{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">

{% block title %}
Records
{% endblock %}


{% block body %}
<div class="container">
    <h3>Patient Record</h3>
    <div class="position">
        <form action="", method="POST" class="ui form" enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            <button class="ui button primary" type="submit" id="submit-button">Submit</button>
        </form>
    </div>
</div>
{% endblock %}

</html>
